<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Learning Form Design</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. At nisi tempore doloribus</p>

    <div class="form_container">
        <form action="">

            <div class="row">
                <div class="label_name">
                    <label for="fname">First Name: </label>
                </div>

                <div class="input_name">
                    <input type="text" id="fname" name="firstname" placeholder="Your First Name: ">
                </div>
            </div>

            <div class="row">
                <div class="label_name">
                    <label for="fname">Last Name: </label>
                </div>

                <div class="input_name">
                    <input type="text" id="fname" name="lastname" placeholder="Your Last Name: ">
                </div>
            </div>

            <div class="row">
                <div class="label_name">
                    <label for="country">Country</label>
                </div>

                <div class="input_name">
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="bd">BD</option>
                        <option value="iran">Iran</option>
                    </select>
                        
                </div>
            </div>


            <div class="row">
                <div class="label_name">
                    <label for="subject">Subject</label>
                </div>

                <div class="input_name">
                    <textarea name="subject" id="subject" placeholder="Write Something..." style="height:200px">
                    </textarea>
                        
                </div>
            </div>

            <br>

            <div class="row">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
